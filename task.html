<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Favorite Movie</title>
    <style>
      /* Your CSS Code here. */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
        color: #333;
      }
      header,
      nav,
      section,
      aside,
      footer {
        padding: 15px;
        margin-bottom: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #0077cc;
      }
      nav a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Movie Title</h1>
    </header>

    <nav>
      <ul>
        <li><a id="nav-actor" href="#actor">Actors</a></li>
        <li><a id="nav-quote" href="#quote">Quotes</a></li>
      </ul>
    </nav>

    <section>
      <h2>Summary</h2>
      <p>Your brief summary of the plot goes here.</p>
    </section>

    <section id="actor">
      <h2>Actors</h2>
      <p>Details about the actors go here.</p>
    </section>

    <section id="quote">
      <h2>Quotes</h2>
      <p>Your favorite quote goes here.</p>
    </section>

    <aside>
      <p>IMDb Rating: X.X</p>
      <p>Release Date: YYYY-MM-DD</p>
    </aside>

    <footer>
      <p>Produced by: Your Producer's Name</p>
    </footer>
  </body>
</html>
